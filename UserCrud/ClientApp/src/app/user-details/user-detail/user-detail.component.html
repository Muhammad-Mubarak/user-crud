<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="UID" [value]="service.formData.UID" />
  <div class="form-control">
    <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.name" class="form-control" placeholder="User Name" />
  </div>
  <div class="form-control">
    <input type="password" name="Password" #Password="ngModel" [(ngModel)]="service.formData.password" class="form-control" placeholder="Password" />
  </div>
  <div class="form-control">
    <input name="Email" #Email="ngModel" [(ngModel)]="service.formData.email" class="form-control" placeholder="Email" />
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
  </div>
  </form>
